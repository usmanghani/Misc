<html><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><style>.highlight{background:yellow;}</style><body><font face=Arial size=5>قَالَ رَبِّ بِمَا <span class="highlight">أَنْعَمْتَ</span> عَلَيَّ فَلَنْ أَكُونَ ظَهِيرًا لِّلْمُجْرِمِينَ <br/><br/>He submitted, ‘O my Lord as you have blessed me, therefore now I shall never be a helper to the culprits.’<br/><hr/><br/></font><a href="contents.html">View Original Document...</a></body></html>
