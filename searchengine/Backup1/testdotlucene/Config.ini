[Parsers]
txt = libsearch.dll, DocParsers.TextDocumentParser
pdf = libsearch.dll, DocParsers.PdfDocumentParser
html = libsearch.dll, DocParsers.HtmlDocumentParser
htm = libsearch.dll, DocParsers.HtmlDocumentParser
doc = libsearch.dll, DocParsers.WordDocumentParser
xls = libsearch.dll, DocParsers.ExcelDocumentParser
xml = libsearch.dll, DocParsers.XmlDocumentParser
rtf = libsearch.dll, DocParsers.RtfDocumentParser
vsd = MyDll.dll, DocParsers.VisioDocumentParser

[Logging]
LogFormat = LogData: %Date %Time %Action %FullMethodName
ErrorLogFormat = LogData: %ExceptionNo %ExceptionName %Date %Time
LogTarget = C:\\myLog.txt

[Analyzers]
Arabic = MyAnalyzer.dll, Analyzers.YaFilter


